<table border="1">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>age </th>
    <th>email</th>
    <th>password</th>
    <th>actions</th>
  </tr>
  <tr *ngFor="let user of users ">
    <td> {{user.id}}</td>
    <td> {{user.fname}} {{user.lname}}</td>
    <td> {{user.age}}</td>
    <td> {{user.email}}</td>
    <td> {{user.password}}</td>
    <td> 
      <div (click)="viewUser(user.id)"> view</div>
      <div (click)="editUser(user.id)"> edit</div>
      <div (click)="deleteUser(user.id)"> delete</div>
    </td>
  </tr>
</table>

<button (click)="createUser()"> create </button>
