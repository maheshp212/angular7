<!-- 
	* - conditions and loops
	[] - attributes
	() - events
	[()] - two way data binding
	# - local variable 
-->
{{fname}}

<div [appAttr]="login" [fname]="'hello'" [msg]="fname" (data)="fetchfromdir($event)">  Custom Directive</div>


<div class="appClass" [fname]="'hello'" [msg]="fname"> class custom direcive </div>

<input type="text" name="fname" [(ngModel)]="fname">

<p *ngIf="fname == 'qshore'"> this is if</p>
<p [hidden]="fname == 'qshore'"> this is hidden</p>

<p [ngSwitch]="fname">
	<span *ngSwitchCase="'qshore'"> this is qshore</span>
	<span *ngSwitchCase="'tech'"> this is tech</span>
	<span *ngSwitchCase="'angular'"> this is angular</span>
	<span *ngSwitchDefault> this is default</span>
</p>

<p *ngFor="let fruit of fruits"> {{fruit}} </p>


<ol>
	<li *ngFor="let fruit of fruits"> {{fruit}}</li>
</ol>


<select>
	<option *ngFor="let fruit of fruits"> {{fruit}}</option>
</select>

<table border="1">
	<tr *ngFor="let fruit of fruits">
		<td> {{fruit}}</td>
	</tr>
</table>


	
	<p (click)="callMe()"> this is click </p>
	<p (mouseover)="callMe()"> this is over </p>
	<p (mouseout)="callMe()"> this is out </p>
	<p (mouseenter)="callMe()"> this is enter </p>
	<p (mouseleave)="callMe()"> this is leave </p>
	<p (dblclick)="callMe()"> this is dbl click </p>
	<p (mousemove)="callMe()"> this is move </p>
<pre>
	<input type="text" [(ngModel)]="lname" (click)="callMe()" placeholder="click">

	<input type="text" [(ngModel)]="lname" (focus)="callMe()" placeholder="focus">

	<input type="text" [(ngModel)]="lname" (blur)="callMe()" placeholder="blur">

	<input type="text" [(ngModel)]="lname" (change)="callMe()" placeholder="change">

	<input type="text" [(ngModel)]="lname" (keyup)="callMe()" placeholder="keyup">

	<input type="text" [(ngModel)]="lname" (keydown)="callMe()" placeholder="keydown">

	<input type="text" [(ngModel)]="lname" (keypress)="callMe()" placeholder="press">

	<input type="text" [(ngModel)]="lname" (copy)="callMe()" placeholder="copy">

	<input type="text" [(ngModel)]="lname" (paste)="callMe()" placeholder="paste">

	<input type="text" [(ngModel)]="lname" (cut)="callMe()" placeholder="cut">
</pre>
