<p>
  webapi works!
</p>

<table border="1"> 
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
    <th>password</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let user of usersList">
    <td>{{user.id}}</td>
    <td>{{user.fname}} {{user.lname}}</td>
    <td>{{user.email}}</td>
    <td>{{user.age}}</td>
    <td>{{user.password}}</td>
    <td>
      <p (click)="viewUser(user.id)">view</p>
      <li><a [routerLink]="['view-user', user.id]">view</a></li>
      <div (click)="editUser(user.id)">Edit</div>
      <span (click)="deleteUser(user.id)">Delete</span>
    </td>
  </tr>
</table>

<pre>
{{userInfo | json}}

<button (click)="createUser()">Create User</button>
</pre>
