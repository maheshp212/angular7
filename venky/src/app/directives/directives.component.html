<p>
  directives works!
</p>

<p *ngIf="fname=='qshore'"> this is {{fname}}</p>
<p [hidden]="fname=='qshore'"> this is hidden</p>

<p *ngFor="let fruit of fruits"> {{fruit}}</p>

<ol >
  <li *ngFor="let fruit of fruits"> {{fruit}} </li>
</ol>

<select >
  <option *ngFor="let fruit of fruits"> {{fruit}} </option>
</select>

<table border="1">
  <tr *ngFor="let fruit of fruits">
    <td> {{fruit}} </td>
  </tr>
</table>

<p [ngSwitch]="fname">
  <label *ngSwitchCase="'qshore'"> this is qhosre</label>
  <label *ngSwitchCase="'angular'"> this is ang</label>
  <label *ngSwitchCase="'tech'"> this is tech</label>
  <label *ngSwitchDefault> this is default</label>
</p>
<div>
  <input type="text" name="fname" [(ngModel)]="fname" (focus)="enableBtn1()" >
  <button *ngIf="showBtn1">btn1</button>
</div>
<div>
<input type="text" name="fname" [(ngModel)]="fname" (click)="enableFisso()" > <button *ngIf="showFissoBtn">btn2</button>
</div>
