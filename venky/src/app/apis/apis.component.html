<p>
  apis works!
</p>
<table border="1">
<tr>
  <th>ID</th>
  <th>NAME</th>
  <th>AGE</th>
  <th>EMAIL</th>
  <th>PASSWORD</th>
  <th>Actions</th>
</tr>
  <tr *ngFor="let user of listUsers">
    <td> {{user.id}}</td>
    <td> {{user.fname}} {{user.lname}}</td>
    <td> {{user.age}}</td>
    <td> {{user.email}}</td>
    <td> {{user.password}}</td>
    <td> 
      <p (click)="viewUser(user.id)">View</p>

      <div (click)="editUser(user.id)" >Edit</div>
      
      <span (click)="deleteUser(user.id)" >Delete</span>
    </td>
  </tr>
</table>

<pre>
  <button (click)="createUser()" >Create</button>

  {{userInfo | json}}
</pre>
